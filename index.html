  <body>
    <header>
      <a style="display: block; padding: 5px; border: 1px solid #fff; border-radius: 50px; text-align: center;" href="https://21emon.wjg.jp/contact_form/contact.php">プシューにお問合せ</a>
    </header>
    <div class="title_box">
      <h1>プシューアプリカタログへようこそ</h1>
      <p>こちらのサービスでは、プシューが作ったアプリを閲覧、無料のアプリや有料アプリなどの、購入(ダウンロード)等が可能です。</p>
      <p>アプリカタログはプシューページの利用規約に元図いて実装されていますそのため利用規約・プライバシーポリシーをご覧になって同意されてからご利用ください（<a href="https://21emon.wjg.jp/TermsAndPrivacypolicy/terms" target="_blank">利用規約</a>）・（<a style="padding: 5px;" href="https://21emon.wjg.jp/TermsAndPrivacypolicy/privacypolicy" target="_blank">プライバシーポリシー</a>）はこの欄から、ご覧になれます。</p>
    </div>
    <div style="margin-bottom: 75px;">
      <div class="flex-wrapper" id="app">
        <p style="color: #ff0000; display: flex; justify-content: center;">あなたの環境ではJSが有効になっていないか、ブラウザが古い可能性があります。</p>
      </div>
    </div>
    <script>
      // JSONデータを取得する
      fetch('./catalog_list.json')
        .then(response => response.json()) // JSONデータをJavaScriptオブジェクトに変換
        .then(data => {
          const Ele = document.getElementById('app');
          Ele.innerHTML = "";
          // データを処理しカードを生成する
          data.cards.forEach((card, index) => {
            const article = document.createElement('article');
            article.classList.add('catalog_card');

            const link = document.createElement('a');
            link.href = card.link;
            link.classList.add('catalog_card_link');

            const label = document.createElement('span');
            if (card.new) {
              label.classList.add('catalog_card_label');
              label.textContent = 'New';
            }

            const image = document.createElement('img');
            image.src = card.image;
            image.alt = card.imageAlt;
            image.classList.add('catalog_card_image');
            image.setAttribute('oncontextmenu', 'return false;');
            image.setAttribute('ondragstart', 'return false;');

            const infoDiv = document.createElement('div');
            infoDiv.classList.add('catalog_card_info');

            const time = document.createElement('time');
            time.setAttribute('datetime', card.date);
            time.classList.add('catalog_card_time');
            time.textContent = card.date;

            const headline = document.createElement('h2');
            headline.classList.add('catalog_card_headline');
            headline.textContent = card.title;

            // ドキュメントに要素を追加
            infoDiv.appendChild(time);
            infoDiv.appendChild(headline);

            link.appendChild(label);
            link.appendChild(image);
            link.appendChild(infoDiv);

            article.appendChild(link);

            // このarticle要素を必要な場所に追加
            Ele.appendChild(article);
          });
        })
        .catch(error => alert('内部エラー：' + error + " このエラーの対処法：あなたにできることはありません、ことをいち早く開発者に伝えてください。"));
    </script>
